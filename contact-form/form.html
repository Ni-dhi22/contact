<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="lighter-green">
    <div id="success-alert" class="alert">
        <h6><i class="bi bi-check-circle me-2"></i>Message Sent!</h6>
        <p class="alert-text">Thanks for completing the form. Weâ€™ll be in touch soon!</p>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-0 shadow-sm py-3 px-3">
                        <div class="card-body">
                           <div class="card-title">
                                <h3>Contact Us</h3>
                           </div>
                           <form>
                            <div class="row">
                                <div class="col-lg-6">
                                     <div class="mb-3">
                                         <label class="mb-2">First Name *</label>
                                         <input type="text" class="form-control" id="name">
                                         <span class="error pt-2" id="nameError">This field is required</span>
                                     </div>
                                </div>
                                <div class="col-lg-6">
                                     <div class="mb-3">
                                         <label class="mb-2">Last Name *</label>
                                         <input type="text" class="form-control" id="lname">
                                         <span class="error pt-2" id="lnameError">This field is required</span>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                    <label class="mb-2">Email Address *</label>
                                    <input type="email" class="form-control" id="email">
                                    <span class="error pt-2" id="emailError">Please enter a valid email address</span>
                                 </div>
                                 <div class="mb-2">
                                     <label>Query Type *</label>   
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-check border  ps-2 py-2 rounded-2 mb-3">
                                        <input class="me-1 ms-3" type="radio" name="queryType" id="option1">
                                        <label class="form-check-label" for="option1">General Enquiry</label>
                                        <span>Please select a query type</span>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-check border ps-2 py-2 rounded-2 mb-3">
                                        <input class="me-1 ms-3 radio" type="radio" name="queryType" id="option">
                                        <label class="form-check-label" for="option1">Support Request</label>
                                    </div>
                                 </div>
                                 <div class="mb-3">
                                    <label for="message" class="form-label">Message *</label>
                                    <textarea id="message" class="form-control mb-3" rows="4"></textarea>
                                    <span class="error" id="messageError">This field is required</span>
                                </div>
                             <div class="mb-3">
                                  
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                     I consent to being contacted by the team *.
                                    </label>
                                    <span>to</span>
                             </div>
                            
                             </div>
                          </form>
                          <div class="text-center mt-3">
                            <button class="btn btn-success w-100 py-2"  onclick="checkValidation()">Submit</button>
                         </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
